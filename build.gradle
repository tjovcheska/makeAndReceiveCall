plugins {
    id 'java'
}

group 'com.twilio'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: "com.twilio.sdk", name: "twilio", version: "8.26.0"
}

test {
    useJUnitPlatform()
}